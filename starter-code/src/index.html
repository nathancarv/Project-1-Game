<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MatchMe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link type="text/css" rel="stylesheet" href="../stylesheets/memory.css" media="screen">
</head>
<body>
    
    <!-- Header  -->
    <header>
        <h1>MatchMe If You Can!</h1>
        <p class= "description">Click the boxes to generate matches!</p>
        <p2 class="side-note">You only have a few tries, so make every click count!</p2>
    </header>
    <!-- End of Header -->
   
    <div id = "score">
        <h2>Score</h2>
        <p>Moves: <span id = "moves">0</span></p>
        <p>Pairs Guessed: <span id = "pairs_guessed">0</span></p>
    </div>
    <div id= "memory_board"></div>
    
    <!-- Footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="memory.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
